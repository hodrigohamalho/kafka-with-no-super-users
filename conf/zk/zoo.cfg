# Diretório onde o ZK grava snapshots e logs
dataDir=/var/lib/zookeeper/data
dataLogDir=/var/lib/zookeeper/log

# Porta onde os clientes Kafka se conectam
clientPort=2181

# Tempo base para heartbeats
tickTime=2000
initLimit=10
syncLimit=5

# Purga automática de snapshots antigos (boa prática)
autopurge.snapRetainCount=3
autopurge.purgeInterval=1

# Ativa modo standalone (1 nó) ou cluster (3 nós)
# se cluster, defina: server.1=zk1:2888:3888, server.2=zk2:2888:3888, ...
standaloneEnabled=true

# Habilita comandos 4LW úteis p/ debug (ruok, stat, etc.)
4lw.commands.whitelist=ruok,stat,srvr,mntr

server.1=zk1:2888:3888
server.2=zk2:2888:3888
server.3=zk3:2888:3888